<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }
        .container{
            max-width: 700px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1{
            text-align: center;
            margin-bottom: 30px;
        }
        form input{
            padding: 10px;
            margin-right: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        form input[type="submit"]{
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        table{
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table th, table td{
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        table th{
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upcoming Events</h1>
        <form method="POST">
            <input type="text" name="name" placeholder="Event Name" required>
            <input type="date" name="date" required>
            <input type="submit" value="Add Event">
        </form>

        <table>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
            </tr>
            {% for event in events %}
            <tr>
                <td>{{ event.name }}</td>
                <td>{{ event.date }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
