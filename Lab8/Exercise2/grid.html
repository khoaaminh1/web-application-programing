<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid with Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <div class="row g-4">
      <!-- Repeat this column 3 times with different content -->
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="card">
          <img src="https://i.pinimg.com/1200x/0b/bd/51/0bbd517af697e14bf1b5d0f8677bd2c0.jpg" class="card-img-top" alt="Image">
          <div class="card-body">
            <h5 class="card-title">PUMA X STORE</h5>
            <p class="card-text">Short description for this card. It is concise and clear.</p>
          </div>
        </div>
      </div>
      <!-- Copy above col for 2 more cards -->
    </div>
  </div>
</body>
</html>
