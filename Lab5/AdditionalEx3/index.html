<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üõçÔ∏è My Store</h1>
  <div class="products">
    <div class="product">
      <h3>Product A</h3>
      <p>$10</p>
      <button onclick="addToCart('Product A', 10)">Add to Cart</button>
    </div>
    <div class="product">
      <h3>Product B</h3>
      <p>$20</p>
      <button onclick="addToCart('Product B', 20)">Add to Cart</button>
    </div>
  </div>

  <h2>Your Cart</h2>
  <table id="cart">
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Cart items here -->
    </tbody>
  </table>
  <h3 id="grandTotal">Grand Total: $0</h3>

  <script src="script.js"></script>
</body>
</html>
