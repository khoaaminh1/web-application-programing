<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Đặt hàng</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Đặt hàng</h2>
    <form method="POST">
        <label>Họ tên: <input name="name" required></label><br>
        <label>Điện thoại: <input name="phone" required></label><br>
        <label>Địa chỉ: <input name="address" required></label><br>
        <button type="submit">Gửi đơn hàng</button>
    </form>
    <h3>Tổng tiền: {{ total }}</h3>
    <a href="{{ url_for('cart') }}">Về giỏ hàng</a>
</body>
</html>
