<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jumbotron Example</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Jumbotron Section -->
  <div class="container mt-5">
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-4">Explore Our Services</h1>
        <p class="lead">
          We offer a wide range of professional services to help your business grow. Discover how we can support your goals.
        </p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn More</a>
      </div>
    </div>
  </div>

  <!-- Optional Bootstrap JS (not needed for this exercise) -->
</body>
</html>
