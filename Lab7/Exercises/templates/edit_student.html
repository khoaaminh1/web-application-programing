<!DOCTYPE html>
<html>
<head>
    <title>Sửa sinh viên</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Sửa thông tin sinh viên</h2>
    <form method="post">
        Họ tên: <input type="text" name="name" value="{{ student['name'] }}"><br>
        Tuổi: <input type="number" name="age" value="{{ student['age'] }}"><br>
        Giới tính: <input type="text" name="gender" value="{{ student['gender'] }}"><br>
        Ngành: <input type="text" name="major" value="{{ student['major'] }}"><br>
        Toán: <input type="number" step="0.01" name="math" value="{{ student['math'] }}"><br>
        Văn: <input type="number" step="0.01" name="literature" value="{{ student['literature'] }}"><br>
        Anh: <input type="number" step="0.01" name="english" value="{{ student['english'] }}"><br>
        GPA: <input type="number" step="0.01" name="gpa" value="{{ student['gpa'] }}"><br>
        Xếp loại: <input type="text" name="rank" value="{{ student['rank'] }}"><br>
        <button type="submit">Cập nhật</button>
    </form>
    <a href="{{ url_for('exercise1') }}">Quay lại danh sách</a>
</body>
</html>
