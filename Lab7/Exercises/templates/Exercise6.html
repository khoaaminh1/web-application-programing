<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tìm kiếm gần đúng</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
</head>
<body>
    <h2>Tìm kiếm sinh viên gần đúng tên</h2>
    <form method="POST">
        <input name="keyword" placeholder="Nhập từ khoá" value="{{ keyword }}" required>
        <button type="submit">Tìm</button>
    </form>
    <table border="1">
        <tr>
            <th>Họ tên</th><th>Tuổi</th><th>Ngành</th><th>GPA</th>
        </tr>
        {% for s in students %}
        <tr>
            <td>{{ s.name }}</td>
            <td>{{ s.age }}</td>
            <td>{{ s.major }}</td>
            <td>{{ s.gpa }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Về menu</a>
</body>
</html>
