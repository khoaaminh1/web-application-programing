<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thêm sinh viên</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
</head>
<body>
    <h2>Thêm sinh viên mới</h2>
    <form method="POST">
        <label>Họ tên: <input name="name" required></label><br>
        <label>Tuổi: <input type="number" name="age" required></label><br>
        <label>Giới tính: 
            <select name="gender">
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
            </select>
        </label><br>
        <label>Ngành: <input name="major" required></label><br>
        <label>Toán: <input type="number" name="math" step="0.1" required></label><br>
        <label>Văn: <input type="number" name="literature" step="0.1" required></label><br>
        <label>Anh: <input type="number" name="english" step="0.1" required></label><br>
        <button type="submit">Thêm</button>
    </form>
    <a href="/">Về menu</a>
</body>
</html>
