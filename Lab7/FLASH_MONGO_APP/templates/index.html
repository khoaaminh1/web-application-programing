<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quản lý sinh viên</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <h1>DANH SÁCH SINH VIÊN</h1>

  <!-- Search Form -->
  <form action="{{ url_for('index') }}" method="get" class="search-form">
    <input type="text" name="name" placeholder="Nhập đầy đủ tên sinh viên" required>
    <button type="submit">Search</button>
    <a href="{{ url_for('index') }}">Reset</a>
  </form>

  <a href="{{ url_for('add') }}">Thêm Sinh Viên</a>
  <hr>

  <ol>
    {% for s in students %}
      <li class="student-item">
        <span class="student-info">
          {{ loop.index }}. {{ s.name }} – {{ s.age }} tuổi – {{ s.major }}
        </span>
        <div class="actions">
          <a href="{{ url_for('edit', id=s._id) }}">
            <button class="edit-btn">Sửa</button>
          </a>
          <a href="{{ url_for('delete', id=s._id) }}"
             onclick="return confirm('Bạn có chắc muốn xóa sinh viên này?');">
            <button class="delete-btn">Xóa</button>
          </a>
        </div>
      </li>
    {% endfor %}
  </ol>
</body>
</html>
