<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Giỏ hàng</h2>
    <table>
        <tr>
            <th>Tên</th><th>Giá</th><th>Số lượng</th><th>Thành tiền</th><th>Xoá</th>
        </tr>
        {% for item in cart %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price * item.quantity }}</td>
            <td><a href="{{ url_for('remove_from_cart', id=item.product_id) }}">Xoá</a></td>
        </tr>
        {% endfor %}
        <tr>
            <th colspan="3">Tổng cộng</th>
            <th>{{ total }}</th>
            <th></th>
        </tr>
    </table>
    <a href="{{ url_for('checkout') }}">Đặt hàng</a> | <a href="/">Về menu</a>
</body>
</html>
