<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>My Task List</h1>

    <form method="POST">
        <input type="text" name="task" placeholder="Enter a new task" required>
        <input type="submit" value="Add Task">
    </form>

    <h2>Tasks:</h2>
    <ul>
        {% for task in tasks%}
            <li>{{ task }}</li>
            {% endfor %}
    </ul>
</body>
</html>
